                    <form id="contact" action="" method="post">
                        <fieldset>
                            <input placeholder="Name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Email" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Phone" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                        </fieldset>

                        <fieldset>

                            <div class="drop-down">
                                <button class="button">
                                    <label class="label-text">Private Training Company </label>
                                    <span class="icon">
                                        <i class="fa fa-angle-down"></i>
                                    </span>
                                </button>
                                <ul class="options">
                                    <li class="option">GCUF</li>
                                    <li class="option">GCWUF</li>
                                </ul>
                            </div>
                        </fieldset>
                        <p>Your Privacy is important to us. For more information, take a look at our <a
                                href="https://www.google.com/">Privacy Policy</a>.</p>
                        <fieldset>
                            <input type="checkbox" />
                            <p style="display: inline; font-weight: bold;">I agree to receiving electronic content</p>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>

        </div>
    </div>


    <script>
        let button = document.querySelector(".button");
        let label = document.querySelector(".label-text");
        let options = document.querySelector(".options");

        const NODES = ["BUTTON", "LABEL", "I"];

        window.addEventListener("click", e => {
            if (NODES.includes(e.target.nodeName)) return;
            button.classList.remove("active");
        });

        button.addEventListener("click", e => {
            button.classList.toggle("active");
        });

        options.addEventListener("click", e => {
            label.innerText = e.target.innerText;
            button.classList.add("selected");
            button.classList.remove("active");
        });
    </script>
